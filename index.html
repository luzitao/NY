<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新春大吉</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        :root {
            --crimson: #ff3a3a;
            --gold: #ffd700;
            --cream: #fff3e0;
            --glitter-count: 30;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at center, #c62828, #8a0000);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Ma Shan Zheng', '华文行楷', cursive;
            position: relative;
            overflow: hidden;
        }

        /* 对称灯笼样式 */
        .lanterns {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .lantern {
            position: absolute;
            width: 80px;
            height: 100px;
            top: 15%;
            animation: swing 4s ease-in-out infinite;
        }

        .lantern-left {
            left: 10%;
            transform-origin: top left;
        }

        .lantern-right {
            right: 10%;
            transform-origin: top right;
        }

        .lantern::before {
            content: "🏮";
            font-size: 3.5rem;
            filter: drop-shadow(0 5px 10px rgba(255,215,0,0.5));
        }

        /* 年轻化祝福容器 */
        .container {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 2rem 3rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            max-width: 90vw;
            width: 600px;
            margin: 0 20px;
        }

        h1 {
            color: var(--gold);
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 1rem 0;
            letter-spacing: 2px;
        }

        /* 潮流祝福语样式 */
        .modern-greeting {
            color: var(--cream);
            font-size: 1.3rem;
            line-height: 1.8;
            margin: 1.5rem 0;
        }

        .emoji-text {
            display: inline-block;
            margin: 0 8px;
            transform: translateY(4px);
        }

        .highlight {
            color: var(--gold);
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255,215,0,0.4);
        }

        /* 动态特效 */
        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .container:hover {
            transform: scale(1.02);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            .modern-greeting {
                font-size: 1rem;
            }

            .lantern {
                width: 60px;
                top: 10%;
            }

            .lantern::before {
                font-size: 2.5rem;
            }
        }

        /* 流光边框特效 */
        .container::after {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--gold) 0%, 
                transparent 30%,
                transparent 70%,
                var(--gold) 100%
            );
            z-index: -1;
            border-radius: 22px;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { opacity: 0.8; }
            50% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="lanterns">
        <div class="lantern lantern-left"></div>
        <div class="lantern lantern-right"></div>
    </div>

    <div class="container">
        <h1>🐍 新春大吉 🐍</h1>
        
        <div class="modern-greeting">
            <p>🎉 <span class="highlight">颜值爆表</span> 永无<span class="emoji-text">🧹</span>水逆</p>
            <p>🚀 <span class="highlight">事业开挂</span> 升职<span class="emoji-text">💸</span>加薪</p>
            <p>💖 <span class="highlight">桃花朵朵</span> 告别<span class="emoji-text">🐶</span>单身</p>
            <p>🎮 <span class="highlight">排位连胜</span> 氪金<span class="emoji-text">✨</span>必欧</p>
            <p>🏋️ <span class="highlight">马甲线</span>养成 <span class="emoji-text">🍔</span>吃不胖</p>
            <p>📈 <span class="highlight">财富自由</span> 躺赢<span class="emoji-text">🛏️</span>人生</p>
        </div>

        <div class="modern-greeting" style="color:var(--gold); margin-top:1.5rem">
            <p>#2025新春企划 🎬</p>
            <p>📱 手机电量：<span class="highlight">∞%</span></p>
        </div>
    </div>
</body>
</html>
